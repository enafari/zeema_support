<!DOCTYPE html>

<head>

    <style>
        body {

        }
        .result {
            background: #f8f9fa;

            white-space: pre-wrap;
        }

</head>
<body>
    <div class="container">
        <h1>ğŸ§ª Test Utils Functions</h1>
        
        <div class="test-section">
            <h3>ğŸ“… Date Conversion Test</h3>
            <div id="dateTest" class="result">Testing...</div>
        </div>
        
        <div class="test-section">

    <script src="utils.js"></script>
    <script>
        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : '';
            element.innerHTML = `<span class="${className}">${message}</span>`;
        }
        
        // Test date conversion
        function testDateConversion() {
            const testDates = [
                '2024-01-15',
                '2023-12-20',
                '2024-03-01',
                'invalid-date'
            ];
            
            let results = 'Date Conversion Results:\n\n';
            
            testDates.forEach(date => {
                try {
                    const converted = window.ZeemaUtils.convertToSolarCalendar(date);
                    results += `âœ… ${date} â†’ ${converted}\n`;
                } catch (error) {
                    results += `âŒ ${date} â†’ Error: ${error.message}\n`;
                }
            });
            
            log('dateTest', results, 'success');
        }
        
        // Test status mapping
        function testStatusMapping() {
            const testStatuses = [
                'done',
                'pending',
                'in_progress',
                'unknown_status'
            ];
            
            let results = 'Status Mapping Results:\n\n';
            
            testStatuses.forEach(status => {
                try {
                    const mapped = window.ZeemaUtils.mapStatusToPersian(status);
                    results += `âœ… ${status} â†’ ${mapped}\n`;
                } catch (error) {
                    results += `âŒ ${status} â†’ Error: ${error.message}\n`;
                }
            });
            
            log('statusTest', results, 'success');
        }
        
        // Test message formatting
        function testMessageFormatting() {
            const mockPhases = [
                {
                    title: 'Ù…Ø±Ø­Ù„Ù‡ Ø§ÙˆÙ„',

                    percent: 8,
                    status: 'done'
                },
                {
                    title: 'Ù…Ø±Ø­Ù„Ù‡ Ø¯ÙˆÙ…',
                    start_date: '2024-02-15',
                    percent: 10,
                    status: 'pending'
                }
            ];
            
            try {
                const formatted = window.ZeemaUtils.formatPlanPhaseMessage(mockPhases);
                log('formatTest', `âœ… Message formatting successful!\n\n${formatted}`, 'success');
            } catch (error) {
                log('formatTest', `âŒ Message formatting failed: ${error.message}`, 'error');
            }
        }
        
        // Run tests when page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('ğŸ§ª Running utility tests...');
            
            if (window.ZeemaUtils) {
                testDateConversion();
                testStatusMapping();
                testMessageFormatting();
                console.log('âœ… All tests completed!');
            } else {

        });
    </script>
